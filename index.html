<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<title>Martin Luther King Jr. Parallax Scroller</title>
<meta name="Martin Luther King Parallax Scroller" content="The life of Martin Luther King Jr.">
<meta name="Mateusz Kowalik" content="Parallax Scrolling">
<!-- CSS Code -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/reset.css">
<!-- JS Code -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src='js/jquery.easing.1.3.js' type="text/javascript"></script> 
<script src="js/script.js"></script>
</head>
<body>

<!--background music-->
    <embed src='martin.mp3' autostart="true" loop="true"
    width="2" height="0">
    </embed>
    <noembed>
    <bgsound src='martin.mp3' loop="infinite">
    </noembed>
    

<!-- Section #1 -->
<section id="first" data-speed="10" data-type="background">
	
    <div id="luther">
  		<img src='lutterImg/art1/lutter.png' alt="luther"/>
 	</div>
    
   	<div id="lifetime">
  		<img src="lutterImg/art1/lifetime.png" alt="changeTitle"/>
 	</div>
 
    <div id="legacy">
  		<img src="lutterImg/art1/legacy.png" alt="legacy"/>
 	</div>

</section>


<!-- Section #2 -->
<section id="second" data-speed="12" data-type="background">

	<div id="building">
  		<img src='lutterImg/art2/1944.png' alt="1944"/>
 	</div>
    
    <div id="wasBorn">
  		<img src='lutterImg/art2/wasBorn.png' alt="born"/>
 	</div>
    
   	<div id="timeline1">
  		<img src='lutterImg/art2/timeline.png' alt="timeline1"/>
 	</div>
 
 </section>


<!-- Section #3 -->
<section id="third" data-speed="10" data-type="background">
	  	
	<div id="timeline2">
  		<img src='lutterImg/art3/timeline.png' alt="timeline2"/>
 	</div>
    
    <div id="hisWife">
  		<img src='lutterImg/art3/wife.png' alt="wife"/>
 	</div>
    
    <div id="phd">
  		<img src='lutterImg/art3/phd.png' alt="phd"/>
 	</div>
    
    <div id="segregation">
  		<img src='lutterImg/art3/busSegregation.png' alt="segregation"/>
 	</div>
    
</section>


<!-- Section #4 -->
<section id="fourth" data-speed="8" data-type="background">
	 
    <div id="timeline3">
  		<img src='lutterImg/art4/timeline3.png'alt="timeline3"/>
 	</div>
    
    <div id="textFirst">
  		<img src='lutterImg/art4/textFirst.png'alt="text3"/>
 	</div>
    
    <div id="textSecond">
  		<img src='lutterImg/art4/textSecond.png'alt="text4"/>
 	</div>

</section>


<!-- Section #5 -->
<section id="fifth" data-speed="9" data-type="background">
	
    <div id="timeline4">
  		<img src='lutterImg/art5/timeline.png' alt="timeline4"/>
 	</div>
    
    <div id="top">
  		<img src='lutterImg/art5/vote.png' alt="top"/>
 	</div>

</section>


<!-- Section #6 -->
<section id="sixth" data-speed="10" data-type="background">
	 
    <div id="timeline5">
  		<img src='lutterImg/art6/timeline.png' alt="timeline5"/>
 	</div>
    
    <div id="death">
  		<img src='lutterImg/art6/death.png' alt="death"/>
 	</div>

</section>


<!-- Section #7 -->
<section id="seventh" data-speed="11" data-type="background">
	
    	<div class="leftcurtain"><img src='lutterImg/art7/dre.png'/></div>
		<div class="rightcurtain"><img src='lutterImg/art7/am.png'/></div>
	
    <div id="perfect">
  		<img src='lutterImg/art7/perfect.png' alt="perfect"/>
 	</div>
 
 	<div id="martinLife">
  		<img src='lutterImg/art7/lifeOfMartin.png' alt="martinLife"/>
 	</div>
    
    <div id="pictures">
  		<img src='lutterImg/art7/pictures.png' alt="pictures"/>
 	</div>
    
    <div id="close">
  	<img src='lutterImg/art7/close.png' alt="close"/>
 	</div>

</section>
</body>
</html>
